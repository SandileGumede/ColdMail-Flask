<!DOCTYPE html>
<html>
<head>
    <title>Login Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="email"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .status { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Test Page</h1>
        
        <div id="status" class="status info">
            Testing login functionality...
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="remember" value="on"> Remember me
                </label>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div style="margin-top: 30px;">
            <h3>Test Endpoints:</h3>
            <button onclick="testSessionDebug()">Test Session Debug</button>
            <button onclick="testAuthStatus()">Test Auth Status</button>
            <button onclick="testHomePage()">Test Home Page</button>
            <button onclick="testProtectedRoute()">Test Protected Route</button>
        </div>
        
        <div id="results" style="margin-top: 20px;"></div>
    </div>

    <script>
        // Test login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const statusDiv = document.getElementById('status');
            
            try {
                statusDiv.className = 'status info';
                statusDiv.textContent = 'Logging in...';
                
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.redirected) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'Login successful! Redirected to: ' + response.url;
                } else if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'Login successful!';
                } else {
                    const text = await response.text();
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'Login failed: ' + response.status + ' - ' + text;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Login error: ' + error.message;
            }
        });

        // Test session debug
        async function testSessionDebug() {
            try {
                const response = await fetch('/session-debug');
                const data = await response.json();
                
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<h4>Session Debug Results:</h4><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h4>Session Debug Error:</h4><p>' + error.message + '</p>';
            }
        }

        // Test auth status
        async function testAuthStatus() {
            try {
                const response = await fetch('/test-auth');
                const data = await response.json();
                
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<h4>Auth Status Results:</h4><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h4>Auth Status Error:</h4><p>' + error.message + '</p>';
            }
        }

        // Test home page
        async function testHomePage() {
            try {
                const response = await fetch('/');
                const text = await response.text();
                
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<h4>Home Page Test:</h4><p>Status: ' + response.status + '</p><p>Length: ' + text.length + ' characters</p>';
                
                if (text.includes('Welcome back') || text.includes('remaining')) {
                    resultsDiv.innerHTML += '<p style="color: green;">✅ Page shows user-specific content</p>';
                } else {
                    resultsDiv.innerHTML += '<p style="color: orange;">⚠️ No user-specific content found</p>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = '<h4>Home Page Error:</h4><p>' + error.message + '</p>';
            }
        }

        // Test protected route
        async function testProtectedRoute() {
            try {
                const response = await fetch('/upgrade');
                
                const resultsDiv = document.getElementById('results');
                if (response.ok) {
                    resultsDiv.innerHTML = '<h4>Protected Route Test:</h4><p style="color: green;">✅ Route accessible (user authenticated)</p>';
                } else if (response.status === 302) {
                    resultsDiv.innerHTML = '<h4>Protected Route Test:</h4><p style="color: red;">❌ Route redirecting (user not authenticated)</p>';
                } else {
                    resultsDiv.innerHTML = '<h4>Protected Route Test:</h4><p style="color: orange;">⚠️ Unexpected status: ' + response.status + '</p>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = '<h4>Protected Route Error:</h4><p>' + error.message + '</p>';
            }
        }

        // Auto-test on page load
        window.addEventListener('load', function() {
            testSessionDebug();
            testAuthStatus();
        });
    </script>
</body>
</html>
